
<!DOCTYPE html>
<html>
<head>
    <title>DNS MEGAtool - justinverstijnen.nl</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Jouw complete HTML zoals eerder, versimpeld hier -->
    <h1>DNS MEGAtool</h1>
    <p>Gebruik het formulier om een domein te checken.</p>
    <form id="SubmitButton">
        <input type="text" id="domainInput" placeholder="example.com">
        <button type="submit">Check</button>
        <button id="exportBtn" type="button" style="display: none;">Export</button>
    </form>
    <div id="result"></div>

    <script>
    const form = document.getElementById('SubmitButton');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        lookup();
    });

    async function lookup() {
        const domain = document.getElementById('domainInput').value.trim();
        if (!domain) return;
        const res = await fetch(`?domain=${domain}`);
        const data = await res.json();
        window.latestResult = data;
        document.getElementById("exportBtn").style.display = "inline-block";
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }

    document.getElementById('exportBtn').addEventListener('click', function() {
        const domain = window.latestResult.domain;
        window.location.href = `?domain=${domain}&export=true`;
    });
    </script>
</body>
</html>
