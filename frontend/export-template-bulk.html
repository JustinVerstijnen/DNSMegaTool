<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS MEGAtool bulk report - justinverstijnen.nl</title>
  <style>
    body{
      font-family:Segoe UI,Arial,sans-serif;
      margin:24px;
      background:#f6f6f6;
      text-align:center
    }
    .wrap{
      max-width:1300px;
      margin:0 auto;
      background:#fff;
      padding:24px;
      border-radius:10px;
      box-shadow:0 0 15px rgba(0,0,0,.08)
    }
    h1{margin:0 0 12px 0}
    .meta{color:#666;margin-bottom:18px}
    table{
      width:100%;
      border-collapse:collapse;
      margin:0 auto;
      table-layout:auto
    }
    th,td{
      border:1px solid #ddd;
      padding:10px;
      vertical-align:top;
      text-align:center;
      word-break:break-word;
      overflow-wrap:anywhere
    }
    th{background:#f2f2f2}

    /* Footer styling */
    .footer{
      color:#999;
      font-size:9px;
      margin-top:18px
    }
    .footer a{
      color:#999;
      text-decoration:none
    }
    .footer a:hover,
    .footer a:visited{
      color:#999;
      text-decoration:none
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>DNS MEGAtool bulk report</h1>
    <div class="meta"><strong>Bulk export:</strong> {{count}} domains</div>
    {{report_content}}
    <div class="footer">
    <a href="https://dnsmegatool.jvapp.nl" target="_blank" rel="noopener">Report generated with the Justin Verstijnen DNS MEGAtool.</a>
    </div>
  </div>
</body>
</html>
