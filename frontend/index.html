
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DNS MEGAtool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://justinverstijnen.nl" target="_blank">
                <img src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png" alt="Logo" width="50" height="50">
            </a>
        </div>
        <h1>DNS MEGAtool</h1>
        <div class="subtitle">Ultimate DNS and Email Record Analyzer</div>

        <div class="searchbox">
            <input type="text" id="domainInput" placeholder="example.com">
            <button onclick="checkDomain()" id="checkBtn">Check</button>
        </div>

        <div id="loader" class="spinner-container" style="display:none;">
            <div class="spinner"></div>
        </div>

        <div class="table-wrapper">
            <table id="resultTable">
                <thead>
                    <tr><th>Type</th><th>Status</th><th>Value</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="extraInfo" style="margin-top: 20px;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
