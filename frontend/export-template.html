
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DNS MEGAtool report for {{domain}}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
        }
        th {
            background-color: #f9f9f9;
        }
        .status-ok {
            color: green;
            font-weight: bold;
        }
        .status-fail {
            color: red;
            font-weight: bold;
        }
        .section {
            margin-top: 40px;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DNS MEGAtool Report</h1>
        <h2>{{domain}}</h2>

        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {{records}}
            </tbody>
        </table>

        <div class="section">
            <h3>Nameservers for {{domain}}:</h3>
            <ul>
                {{nameservers}}
            </ul>
        </div>

        <div class="section">
            <h3>WHOIS Information for {{domain}}:</h3>
            <ul>
                <li>Registrar: {{registrar}}</li>
                <li>Date of Registration: {{registration_date}}</li>
            </ul>
        </div>
    </div>
</body>
</html>
